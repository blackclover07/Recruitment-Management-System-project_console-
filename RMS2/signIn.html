<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RMS Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/demo.css">
</head>
  <body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid"> 
                <a class="navbar-brand" href="#">
                    <img src="./Resources/rms.gif" alt="Logo" class="d-inline-block align-text-top logo">
                    Recruitment Management System
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="">
                    <button type="button" class=" signIn-btn" >
                        Sign In
                      </button>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="./sighUp.html">
                    <button type="button" class=" signIn-btn" >
                        Sign Up
                      </button>
                    </a> 
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container  d-flex h-100 justify-content-center align-items-center">
        <div class="card mb-3 sign-form" >
            <div class="row g-0">
              <div class="col-md-6">
                <img src="./Resources/bg.jpeg" class=" rounded-start signIn-image" alt="..." >
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h1 class="card-title">Sign In</h1>
                  <div class="card-text">
                    <form>
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control signIn-input" id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput" class="floating-input-label">Username</label>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control signIn-input" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword" class="floating-input-label">Password</label>
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label " for="exampleCheck1">Check me out</label>
                          </div>
                        <button type="submit" class="btn btn-primary"  onclick="passwordValidation()">Login</button>
                      </form>
                </div>
                  
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- <div class="content-video">
      <video src="../woman_-_98227 (540p).mp4" class="object-fit-contain" autoplay></video>
    </div> -->
    <script src="./js/signIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
